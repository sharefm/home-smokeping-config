
networks:
  smokeping-network:
    external: false

volumes:
  smokeping-volume:
    driver: local

services:
  smokeping-server:
    image: sharefm/home-smokeping:latest #lscr.io/linuxserver/smokeping:latest
    container_name: smokepinger
    restart: always
    networks:
      - smokeping-network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      #- MASTER_URL=http://<master-host-ip>:80/smokeping/ #optional
      #- SHARED_SECRET=password #optional
      #- CACHE_DIR=/tmp #optional
    volumes:
      - sokeping-config-vol:/config
      - sokeping-data-vol:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8008:80"
      
